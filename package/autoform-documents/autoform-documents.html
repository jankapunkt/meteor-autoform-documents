<template name="afDocumentsAddButton">
    <span class="pull-right">
        <button class="btn btn-sm btn-success afDocumentsAddButton">
            <i class="fa fa-plus"></i> <i class="fa fa-file-o"></i>
        </button>
    </span>
</template>

<template name="afDocuments">
    {{#unless loadComplete}}
        <div class="card">
            <div class="card-title text-center">
                <i class="fa fa-fw fa-spinner fa-pulse"></i>
            </div>
        </div>
    {{else}}
        {{#unless listMode}}
            <div class="card afDocumentsCard">
                <ul class="list-group">
                    {{#if target}}
                        <li class="list-group-item afDocumentsClickable afDocumentsFirstOption">
                            {{> afDocumentsAddButton}}
                            <span><strong>{{targetLabel}}</strong></span>
                        </li>
                    {{else}}
                        <li class="list-group-item afDocumentsClickable afDocumentsFirstOption text-muted">
                            {{> afDocumentsAddButton}}
                            {{firstOption}}
                        </li>
                    {{/if}}
                </ul>
            </div>
        {{else}}
            <div class="card afDocumentsCard afDocumentsScrollContainer">
                <ul class="list-group afDocumentsListGroup">
                    <li class="list-group-item afDocumentsClickable afDocumentsSelectButtons afDocumentsUnselect text-muted">
                        {{> afDocumentsAddButton}}
                        {{firstOption}}
                    </li>
                    {{#each documents}}
                        {{#if isSelected this.value}}
                            <li class="list-group-item list-group-item-primary clearfix afDocumentsClickable li-{{this.value}}"
                                data-target="{{this.value}}" data-label="{{this.label}}">
                                <span class="float-right">
                                    <button class="afDocumentsEditButton btn btn-sm btn-secondary" data-target="{{this.value}}">
                                        <i class="fa fa-fw fa-pencil"></i>
                                    </button>
                                    <button class="afDocumentsApplyButton btn btn-sm btn-secondary" data-target="{{this.value}}">
                                        <i class="fa fa-fw fa-check"></i>
                                    </button>
                                    </span>
                                <span><strong>{{this.label}}</strong></span>
                                {{#if this.description}}
                                    <br><span><small>{{this.description}}</small></span>
                                {{/if}}
                            </li>
                        {{else}}
                            <li class="list-group-item afDocumentsEntry afDocumentsClickable"
                                data-target="{{this.value}}" data-label="{{this.label}}">
                                <span><strong>{{this.label}}</strong></span>
                                {{#if this.description}}
                                    <br><span><small>{{this.description}}</small></span>
                                {{/if}}
                            </li>
                        {{/if}}
                    {{/each}}
                </ul>
            </div>
        {{/unless}}
    {{/unless}}
    <!-- Modal -->
    <div class="afDocumentsFormModal modal fade" role="dialog">
        <div class="modal-dialog modal-lg">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <strong>{{label}}</strong>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    {{#if editTarget}}
                        {{> quickForm id="afDocumentsExternalDocEditForm" schema=extSchema type="normal" doc=editTarget}}
                    {{/if}}
                    {{#if insertTarget}}
                        {{> quickForm id="afDocumentsExternalDocInsertForm" schema=extSchema type="normal"}}
                    {{/if}}
                </div>
                <div class="modal-footer"></div>
            </div>

        </div>
    </div>
    <!-- autoform related -->
    <input type="hidden" id="afDocumentHiddenInput" data-schema-key="{{dataSchemaKey}}"/>
</template>
